<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <fieldset>
        <legend>Form Pendaftaran</legend>
        <table>
            <tr>
                <td>Nama</td>
                <td>: <input type="text" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>: <input type="text" placeholder="Username"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>: <input type="email" placeholder="Your Email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>: <input type="Password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Alamat Web</td>
                <td>: <input type="url" placeholder="Masukkan URL Web"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>: <input type="date"></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td>: <input type="number" min="10" max="50"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>: <input type="radio" name="jenis kelamin" id="">Pria 
                    <input type="radio" name="jenis kelamin" id="">Wanita
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>: <select>
                    <option>Islam</option>
                    <option>Katolik</option>
                    <option>Kristen</option>
                    <option>Hindu</option>
                    <option>Budha</option>
                </select></td>
            </tr>
            <tr>
                <td>Biografi</td>
                <td>: <textarea name="" id="" cols="23" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>Foto</td>
                <td>: <img src="logo1.jpg" alt="gambar" width="150"></td>
            </tr>
            <tr>
                <td>Audio</td>
                <td>: <audio src="sample_2.mp3" controls preload="auto"></audio></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
